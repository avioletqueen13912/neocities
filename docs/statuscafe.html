<script>
  function resize_parent_frame() {

    console.log(window.getComputedStyle(document.documentElement));
    console.log(window.getComputedStyle(document.documentElement).blockSize);
    console.log(window.getComputedStyle(document.documentElement).height);
    if (window.self !== window.top) {
      console.log("status cafe within if");
      // window.parent.postMessage(data, "https://midsummerjay.neocities.org");
      window.parent.postMessage(data, "*");
    }
  };
  window.addEventListener("load", resize_parent_frame);
  window.addEventListener("resize", resize_parent_frame);
</script>
